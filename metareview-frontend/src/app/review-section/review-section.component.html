<div class="container">
  <div class="row m-4 rounded">
    <div class="col rounded" style="width: 200px; height: 400px;">
      <img  class="rounded w-100 h-100" [src]="getFilmUrl(film)" alt="Card image">
    </div>
    <div class="col rounded d-flex flex-column justify-content-between pt-2" style="background-color: aliceblue; width: 200px; height: 400px;">
      <h5 class="card-title h1">{{film?.name}}</h5>
      <p class="lead h2">{{film?.synopsis}}</p>
      <button type="button" class="btn btn-primary btn-lg btn-block mb-2" data-toggle="modal" data-target="#exampleModal">Add Review</button>
    </div>
  </div>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">What do you think?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input class="w-100 h-100">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
</div>
