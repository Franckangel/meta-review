<div class="card" style="width: 18rem;">
  <img (click)="addReviewClicked(film)" class="card-img-top" [src]="getFilmUrl(film)" alt="Card image cap" >
  <div class="card-body">
    <h5 class="card-title">{{film?.name}}</h5>
    <p class="card-text">{{film?.synopsis}}</p>
    <p class="card-text" style="font-style: oblique; font-weight: bold;"><span >Genre :</span>{{film?.genre}}</p>
    <a (click)="addReviewClicked(film)" class="btn btn-primary">Click here to add a review</a>
  </div>



</div>
